	<style type="text/css">
		div.title_div{border-radius: 5px; text-align:left; margin-top:5px; background-image:url(../img/login/title_bg.jpg);border: solid 1px #D7D7D7;
			 width:90%; height:30px; line-height:30px; vertical-align:middle; font-size:14px; font-family:"黑体";
		}
		input.input_text{border-radius:5px; width:130px; height:18px; line-height:18px; padding-left:3px;}

	<script type="text/javascript"> 
		$(function () {
            var maingrid_gd= $("#history_qc_list").ligerGrid({
                columns: [                
				{ display: '操作', isSort: false, minWidth : 180, render: function (rowdata, rowindex, value)
	                {
	                    var h = "";
						h += "<a href='none_qc.html' target='_blank'>评分</a> ";
	                    return h;
	                }
                },
                { display: '质检员工号', name: 'zj_workid', align: 'left', width :120,isSort:false},
				{ display: '质检时间', name: 'THREE_REPAIR_TIME', align: 'left', minWidth :80,isSort:false},
				{ display: '受理时间', name: 'THREE_REPAIR_TIME', align: 'left', minWidth :80,isSort:false},
				{ display: '受理员工号', name: 'sl_workid', align: 'left', minWidth :80,isSort:false},
				{ display: '受理员姓名', name: 'sl_name', align: 'left', minWidth :100,isSort:false},
				{ display: '设备编号', name: 'CompanyName', align: 'left', minWidth :100,isSort:false},
				{ display: '业务类型', name: 'appeal_status', align: 'left', minWidth :100,isSort:false},
				{ display: '是否TL9000', name: 'is_tl9000', align: 'left', minWidth :100,isSort:false},
				{ display: '处理情况', name: 'cl_qk', align: 'left', minWidth :100,isSort:false},
				{ display: '合格程度', name: 'hg_cd', align: 'left', minWidth :100,isSort:false},
				{ display: '检查内容', name: 'jc_check', align: 'left', minWidth :100,isSort:false},
				{ display: '处理结果', name: 'cl_jg', align: 'left', minWidth :100,isSort:false},
				{ display: '是否投诉', name: 'is_tl9000', align: 'left', minWidth :100,isSort:false},
				{ display: '满意度', name: 'hg_cd', align: 'left', minWidth :100,isSort:false},
				{ display: '人工转接', name: 'rg_zj', align: 'left', minWidth :100,isSort:false},
				{ display: '备注', name: 'cl_jg', align: 'left', minWidth :100,isSort:false}
                ], data:CustomersData, sortName: 'CustomerID',height:'100%', width:"auto", pageSize:10 ,rownumbers :true
            });
            $("#pageloading").hide(); 
        });
		function tz_none(){
		window.location.href="none_qc.html";
		}

<body> 
	<div style="">

				<option>合格</option>

				</select></td>

				</tr>
			</table>			
		</div>
		<div class="l-loading" style="display:block" id="pageloading"></div>
		<div id="history_qc_list" style="margin-top:10px;"></div>
