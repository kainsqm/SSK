<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>客调项目管理系统</title>
	<link href="../../css/public.css" rel="stylesheet" type="text/css" />
	<script src="../../lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script> 
	<script language="javascript" type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script>
    <style type="text/css">
		body{ font-size:13px;}
		input[type='button']{ border:#d3d3d3 1px solid; width:80px; height:25px; cursor:pointer;}
		.td1{ text-align:right;}
		.td2{ text-align:left;}
	</style>
	<script type="text/javascript"> 
	</script> 
</head>
<body> 
	<div align="center" style="">
		<table cellpadding="5" cellpadding="5" width="100%"  border="0">
			<tr>
				<td class="td1">受理员工号：</td><td class="td2"><input /><font color="#FF0000">&nbsp;*</font></td>
				<td class="td1">辅导开始时间：</td><td class="td2"><input class="Wdate date_text" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" /><font color="#FF0000">&nbsp;*</font></td>
				<td class="td1">辅导结束时间：</td><td class="td2"><input class="Wdate date_text" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" /><font color="#FF0000">&nbsp;*</font></td>
			</tr>
			<tr>
				<td class="td1">辅导项目：</td>
				<td class="td2" colspan="5">
					<input type="checkbox" name="xiangmu" id="check_01" /><label for="check_01">&nbsp;规范用语</label>&nbsp;&nbsp;
					<input type="checkbox" name="xiangmu" id="check_02" /><label for="check_02">&nbsp;礼貌语调</label>&nbsp;&nbsp;
					<input type="checkbox" name="xiangmu" id="check_03" /><label for="check_03">&nbsp;沟通能力</label>&nbsp;&nbsp;
					<input type="checkbox" name="xiangmu" id="check_04" /><label for="check_04">&nbsp;异议处理</label>&nbsp;&nbsp;
					<input type="checkbox" name="xiangmu" id="check_05" /><label for="check_05">&nbsp;业务流程规范</label>&nbsp;&nbsp;
					<input type="checkbox" name="xiangmu" id="check_06" /><label for="check_06">&nbsp;业务差错</label>&nbsp;&nbsp;
					<input type="checkbox" name="xiangmu" id="check_07" /><label for="check_07">&nbsp;营销技巧</label>&nbsp;&nbsp;
					<input type="checkbox" name="xiangmu" id="check_08" /><label for="check_08">&nbsp;单据</label><font color="#FF0000">&nbsp;*</font>
				</td>
			</tr>
			<tr>
				<td class="td1" valign="top">改进措施</td>
				<td class="td2" colspan="5"><textarea style="width:90%;"></textarea></td>
			</tr>
			<tr><td colspan="6">xx月份服务指标</td></tr>
			<tr>
				<td class="td1">规范用语</td><td class="td2"><input /><font color="#FF0000">&nbsp;*</font></td>
				<td class="td1">礼貌语调</td><td class="td2"><input /><font color="#FF0000">&nbsp;*</font></td>
				<td class="td1">沟通能力</td><td class="td2"><input /><font color="#FF0000">&nbsp;*</font></td>
			</tr>
			<tr>
				<td class="td1">异议处理</td><td class="td2"><input /><font color="#FF0000">&nbsp;*</font></td>
				<td class="td1">业务流程规范</td><td class="td2"><input /><font color="#FF0000">&nbsp;*</font></td>
				<td class="td1">致命差错数/率</td><td class="td2"><input /><font color="#FF0000">&nbsp;*</font></td>
			</tr>
			<tr>
				<td class="td1">营销技巧</td><td class="td2"><input /><font color="#FF0000">&nbsp;*</font></td>
				<td class="td1">&nbsp;</td><td class="td2">&nbsp;</td>
				<td class="td1">&nbsp;</td><td class="td2">&nbsp;</td>
			<tr>
				<td colspan="6" align="center" style="padding-top:15px; padding-bottom:15px;">
					<input type="button" value="提交" />&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" value="返回" onclick="history.go(-1);" />
				</td>
			</tr>
		</table> 
	</div>
</body>
</html>
