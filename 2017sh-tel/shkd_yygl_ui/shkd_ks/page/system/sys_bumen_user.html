  <script type="text/javascript">
    var manager;
        function itemclick(item)
        {
            if(item.text=='增加'){
            	$.ligerDialog.open({
                height:600,
                width: 800,
                title : '打开窗口提示',
                url: '../form/useradd.htm', 
                showMax: false,
                showToggle: true,
                showMin: false,
                isResize: true,
                slide: false,
                data: {
                    name: $("gd_number").val()
                },
                //自定义参数
                myDataName: $("#txtValue").val()
            });
            }

             if(item.text=='修改'){
                var row = manager.getSelectedRow();
                if (!row) { alert('请选择行'); return; }
                $.ligerDialog.open({
                height:600,
                width: 800,
                title : '打开窗口提示',
                url: '../form/useradd.htm', 
                showMax: false,
                showToggle: true,
                showMin: false,
                isResize: true,
                slide: false,
                data: {
                    name: $("gd_number").val()
                },
                //自定义参数
                myDataName: $("#txtValue").val()
            });
            }

               if(item.text=='删除'){
                getSelected();
            }
        }
        $(function ()
        {
            window['g'] =manager=
            $("#maingrid").ligerGrid({
                height: '100%',
                columns: [
                {display: '工号', name: 'gd_number', minWidth: 120 },
                {display: '姓名', name: 'gd_tichuren', minWidth: 140 },
                {display: '手机号码', name: 'gd_tichuren_phone' },
                {display: '邮箱', name: 'gd_tichuren_email' },
                {display: '部门', name: 'gd_type' },
                {display: '角色', name: 'gd_bg_ty' },
                ], data: CustomersData, pageSize: 30, rownumbers: true,
                toolbar: {
                    items: [
                    { text: '增加', click: itemclick, img: '../../lib/ligerUI/skins/icons/add.gif' },
                    { line: true },
                    { text: '修改', click: itemclick, img: '../../lib/ligerUI/skins/icons/edit.gif' },
                    { line: true },
                    { text: '删除', click: itemclick, img: '../../lib/ligerUI/skins/icons/delete.gif' }
                    ]
                },
                autoFilter: true
            });
             

            $("#pageloading").hide();
        });

        function deleteRow()
        {
            g.deleteSelectedRow();
        }

          function getSelected()
        { 
            var row = manager.getSelectedRow();
            if (!row) { alert('请选择行'); return; }
            alert(JSON.stringify(row));
        }

    </script>

     function submitForm()
     {

         var data = {};
         $("input,select,textarea").each(function ()
         {
             var name = $(this).attr("name");
             if (name && name.indexOf('ligerui') == -1)
             {
                 data[name] = this.value;
             }
         });
         alert(JSON.stringify(data));

     }
