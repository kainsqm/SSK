<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>客调项目管理系统</title>
	<link href="../../lib/ligerUI/skins/Aqua/css/ligerui-all.css"
	rel="stylesheet" type="text/css" />
<link href="../../css/public.css" rel="stylesheet" type="text/css" />
<link href="../../lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet"
	type="text/css" />
<script src="../../lib/jquery/jquery-1.9.0.min.js"
	type="text/javascript"></script>
<script src="../../lib/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
<script src="../../lib/ligerUI/js/plugins/ligerPopupEdit.js"></script>
<script language="javascript" type="text/javascript"
	src="../../js/My97DatePicker/WdatePicker.js"></script>
<script src="../../lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
<script src="../../lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>

<script src="../../js/kindeditor-4.1.10/kindeditor-all-min.js"></script>

    <style type="text/css">
		body{ font-size:13px;}
		input[type='button']{ border:#d3d3d3 1px solid; width:80px; height:25px; cursor:pointer;}
		table tr{height:50px;}
	</style>
	<script type="text/javascript"> 
	
	var contentAddEditor;
	$(function() {
	// $("#form1 input:radio").ligerRadio();
		//$("#form").ligerForm({});
		contentAddEditor = TT.createEditor("#table [name=desc]");
	});
	</script> 
</head>
<body> 
	<div align="center" style="height:auto;" id="table">
		<table cellpadding="5" cellpadding="5" width="100%"  border="0" style="border-spacing:0px 10px;">
			<tr>
				<td align="right" style="width:80px;">公告标题：</td><td align="left"><input type="text"/><font color="#FF0000">&nbsp;*</font></td>
			</tr>
			<tr>
				<td align="right">公告内容：</td>
				<td><textarea id="textarea1" name="desc" class="ui-textarea"
						style="resize: auto;width: 250px;height: 100px;"
						validate="{required:true}"></textarea>
			</tr>
			<tr>
				<td align="right">开始时间：</td><td align="left"><input class="Wdate date_text" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center" style="padding-top:15px; padding-bottom:15px;">
				    <input type="button" value="保存" />&nbsp;&nbsp;
					<input type="button" value="发布" />&nbsp;&nbsp;
					<input type="button" value="取消" onclick="frameElement.dialog.close();" />
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
