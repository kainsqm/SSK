		function eidt_user(editType){
			var titleInfo="弹出窗口";
			if(editType=="add"){titleInfo="员工信息新增";}
			if(editType=="update"){titleInfo="员工信息修改";}
			$.ligerDialog.open({
				height:340,
				width: 300,
				title : titleInfo,
				url:'edit_userInfo.html', 
				showMax: false,
				showToggle: false,
				showMin: false,
				isResize: true,
				slide: false
			});
		}
