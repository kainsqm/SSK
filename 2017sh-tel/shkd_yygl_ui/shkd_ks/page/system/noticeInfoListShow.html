		input.input_text{border-radius:5px; width:130px; height:18px; line-height:18px; padding-left:3px;}
		input[type='button']{ border:#d3d3d3 1px solid; width:80px; height:25px; cursor:pointer;}

		table#search_table td{ height:30px; line-height:30px;}
		table#search_table td.td_lable{ text-align:right;}
		table#search_table td.td_value{ text-align:left;}
	</style>
	<script type="text/javascript"> 
		var roleInfoData = { Rows : [
			{ noticeTitle:"清明安全",noticecontent:"请注意安全", date:"2017/4/1-2017/4/4",status:"已发布",createuser:'张三',createTime:"2017/3/30"},
			{ noticeTitle:"天气变冷",noticecontent:"请注意保暖", date:"2017/4/1-2017/4/4",status:"已保存",createuser:'李四',createTime:"2017/3/30"}
			]};
			
			$(function () {
				var maingrid_gd= $("#workpaper_list").ligerGrid({
					columns: [                
					
				{ display: '公告标题', name: 'noticeTitle', align: 'left', minWidth :130,isSort:false},
				{ display: '公告内容', name: 'noticecontent', align: 'left', minWidth :300,isSort:false},
				{ display: '有效期', name: 'date', align: 'left', width :140,isSort:false},
				{ display: '状态', name: 'status', align: 'left', width :75,isSort:false},
				{ display: '创建人', name: 'createuser', align: 'left', width :85,isSort:false},
				{ display: '创建时间', name: 'createTime', align: 'left', width :92,isSort:false}
				], data:roleInfoData, sortName: 'roleID',height:'100%', width:"auto", pageSize:10 ,rownumbers :true
			});
				$("#pageloading").hide(); 
			});
		/*********************
		 * 删除角色信息
		 *********************/
		 function deleteRoleInfo(noticeTitle){
		 	$.ligerDialog.confirm('确认要删除公告['+noticeTitle+']吗？', function (yes) { 
		 		if(yes){
		 			alert("开始删除...");
		 		} 
		 	});
		 }
		/*********************
		 * 角色信息编辑
		 *********************/
		 function eidt_role(editType){
		 	var titleInfo="弹出窗口";
		 	if(editType=="add"){$.ligerDialog.open({
		 		height:380,
		 		width: 750,
		 		title : "公告信息新增",
		 		url:'add_notice.html', 
		 		showMax: false,
		 		showToggle: false,
		 		showMin: false,
		 		isResize: true,
		 		slide: false
		 	});}
		 	if(editType=="update"){$.ligerDialog.open({
		 		height:380,
		 		width: 750,
		 		title : "公告信息修改",
		 		url:'update_notice.html', 
		 		showMax: false,
		 		showToggle: false,
		 		showMin: false,
		 		isResize: true,
		 		slide: false
		 	});}
		 	
		 }
		</script>
