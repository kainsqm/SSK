<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<title>多媒体需求单管理系统</title>
	<script src="../../lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script> 
	<link href="../../css/sytle.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
		$(function(){ 
			$(':checkbox[name=fen_lingdao]').each(function(){ 
				$(this).click(function(){ 
					if($(this).attr('checked')){ 
						$(':checkbox[name=fen_lingdao]').removeAttr('checked'); 
						$(this).attr('checked','checked'); 
					} 
				}); 
			});
		}); 
	</script>
</head>

<body style="margin:0 auto; overflow:auto;">
	<div class="mainDiv">
				<table cellpadding="5" cellspacing="3" width="auto" border="0">
					<tr>
						<td class="td1">需求提出人：</td><td><input /><font color="#FF0000" size="1">&nbsp;*</font></td>
						<td class="td1">需求提出时间：</td><td><input value="默认当前时间" /></td>
						<td class="td1">需求提出部门：</td><td><input value="自动获取" /><font color="#FF0000" size="1">&nbsp;*</font></td>
					</tr>
					<tr>
						<td class="td1">需求提出人联系方式：</td><td><input /><font color="#FF0000" size="1">&nbsp;*</font></td>
						<td class="td1">需求提出人邮箱：</td><td><input /></td>
						<td class="td1">期望完成时间：</td><td><input value="当前时间后推3天" /><font color="#FF0000" size="1">&nbsp;*</font></td>
					</tr>
					<tr>
						<td class="td1">工单号：</td><td><input value="自动生成" /><font color="#FF0000" size="1">&nbsp;*</font></td>
						<td class="td1">工单类型：</td><td><input /><font color="#FF0000" size="1">&nbsp;*</font></td>
						<td class="td1">需求大类：</td><td><input /><font color="#FF0000" size="1">&nbsp;*</font></td>
					</tr>
					<tr>
						<td class="td1">需求小类：</td><td><input /><font color="#FF0000" size="1">&nbsp;*</font></td>
						<td class="td1">是否补单：</td>
						<td>
							<input type="checkbox" name="isBudan" id="isBudan1" /><label for="isBudan1" style="cursor:pointer;">是</label>
							<input type="checkbox" name="isBudan" id="isBudan2" checked="checked" /><label for="isBudan2" style="cursor:pointer;">否
						</td>
						<td class="td1">分部门需求管理员：</td><td><input /><font color="#FF0000" size="1">&nbsp;*</font></td>
					</tr>
					<tr>
						<td class="td1">分部门需求管理员联系方式：</td><td><input /></td>
						<td class="td1">分部门需求管理员邮箱：</td><td><input /></td>
						<td class="td1">&nbsp;</td><td>&nbsp;</td>
					</tr>	
					<tr>
						<td class="td1">需求标题：</td><td colspan="5"><input style="width:85%;" /><font color="#FF0000" size="1">&nbsp;* (0/100 字符)</font></td>
					</tr>
					<tr>
						<td class="td1" style="vertical-align:top">需求描述：</td><td colspan="5"><textarea style="width:85%;" rows="5"></textarea><font color="#FF0000" size="1">&nbsp;* (0/2000 字符)</font></td>
					</tr>
					<tr>
						<td class="td1">分部门领导：</td>
						<td colspan="5">
							<input type="checkbox" name="fen_lingdao" id="fen_lingdao1" /><label for="fen_lingdao1" style="cursor:pointer;">分部门领导1</label>
							<input type="checkbox" name="fen_lingdao" id="fen_lingdao2" /><label for="fen_lingdao2" style="cursor:pointer;">分部门领导2
							<font color="#FF0000" size="1">&nbsp;*</font>
						</td>
					</tr>
					<tr>
						<td colspan="6">
							<fieldset style="margin-top:0px;">
								<legend><label style="cursor:pointer;">附件上传</label></legend>
									<table cellpadding="5" cellpadding="5" width="100%" border="0">
																						
									</table>
							</fieldset>
							<div style="font-size:13px;color:red;margin-top:5px;margin-left:5px;">单文件最大100M，最多可上传5个</div>
						</td>
					</tr>
					<tr>
						<td colspan="6" align="center">
							<input type="button" value="暂存" />&nbsp;&nbsp;
							<input type="button" value="提交" />&nbsp;&nbsp;
							<input type="button" onclick="parent.document.getElementById('21').contentWindow.history.back();" value="返回" />
						</td>
					</tr>
				</table>
		<br />
	</div>
</body>
</html>
