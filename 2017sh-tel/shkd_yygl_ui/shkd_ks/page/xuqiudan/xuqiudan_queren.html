<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<title>多媒体需求单管理系统</title>
	<script src="../../lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script> 
	<style type="text/css">
		body{ font-size:13px;width:100%; height:100%;}
		.mainDiv{ height:auto; border:#CCCCFF 0px solid; margin:auto; padding-top:10px; font-size:13px; margin-top:10px;overflow:auto;}
		.inputText{ border:none; border-bottom:#CCCCFF 1px solid; width:120px;}
		fieldset{ padding:10px; border:#CCCCFF 1px solid; font-size:13px; margin-top:15px;}		
		legend{ margin-left:5px; font-size:14px;}
		textarea{ border:#CCCCFF 1px solid;}
		
		.button1{ width:120px; height:30px; border: #CCCCCC 1px solid; cursor:pointer;}
		.button2{ width:80px; height:30px; border: #CCCCCC 1px solid; cursor:pointer;}
		.maginTopDiv{ margin-top:5px;}
		
		.td1{ text-align:right; padding-right:3px;}
		td{ border:#0000CC 0px solid;}
	</style>
	<script type="text/javascript">
		$(function(){ 
			$(':checkbox[name=fen_lingdao]').each(function(){ 
				$(this).click(function(){ 
					if($(this).attr('checked')){ 
						$(':checkbox[name=fen_lingdao]').removeAttr('checked'); 
						$(this).attr('checked','checked'); 
					} 
				}); 
			});
		}); 
		function shenpi(){
			var connValue="";
			var radios=document.getElementsByName("shenpi");
			for(var i=0;i<radios.length;i++)
			{
				if(radios[i].checked==true)
				{
					connValue=radios[i].value;
					break;
				}
			}
			if(connValue=="Y"){
				document.getElementById("bohui_info").style.display="none";
			}else if(connValue=="N"){
				document.getElementById("bohui_info").style.display="block";
			}
		}
	</script>
</head>

<body style="margin:0 auto; overflow:auto;">
	<div class="mainDiv">
		<fieldset style="margin-top:-20px;">
			<legend>需求内容</legend>
				<table cellpadding="5" cellspacing="3" width="auto" border="0">
					<tr>
						<td class="td1">需求提出人：</td><td><input value="张三" disabled="disabled" /><font color="#FF0000" size="1">&nbsp;*</font></td>
						<td class="td1">需求提出时间：</td><td><input value="2016-09-10 14:39" disabled="disabled" /></td>
						<td class="td1">需求提出部门：</td><td><input value="电话服务中心" disabled="disabled" /><font color="#FF0000" size="1">&nbsp;*</font></td>
					</tr>
					<tr>
						<td class="td1">需求提出人联系方式：</td><td><input value="189xxxxxxxx" disabled="disabled" /><font color="#FF0000" size="1">&nbsp;*</font></td>
						<td class="td1">需求提出人邮箱：</td><td><input value="189xxx@xx.cn" disabled="disabled" /></td>
						<td class="td1">期望完成时间：</td><td><input value="2016-11-10 10:20" disabled="disabled" /><font color="#FF0000" size="1">&nbsp;*</font></td>
					</tr>
					<tr>
						<td class="td1">工单号：</td><td><input value="DH17002" disabled="disabled" /><font color="#FF0000" size="1">&nbsp;*</font></td>
						<td class="td1">工单类型：</td><td><input value="业务类工单" disabled="disabled" /><font color="#FF0000" size="1">&nbsp;*</font></td>
						<td class="td1">需求大类：</td><td><input value="技能类" disabled="disabled" /><font color="#FF0000" size="1">&nbsp;*</font></td>
					</tr>
					<tr>
						<td class="td1">需求小类：</td><td><input value="技能小类1" disabled="disabled" /><font color="#FF0000" size="1">&nbsp;*</font></td>
						<td class="td1">是否补单：</td>
						<td>
							<input type="checkbox" name="isBudan" id="isBudan1" disabled="disabled" /><label for="isBudan1" style="cursor:pointer;">是</label>
							<input type="checkbox" name="isBudan" id="isBudan2" checked="checked" disabled="disabled" /><label for="isBudan2" style="cursor:pointer;">否
						</td>
						<td class="td1">分部门需求管理员：</td><td><input value="小艾" disabled="disabled" /><font color="#FF0000" size="1">&nbsp;*</font></td>
					</tr>
					<tr>
						<td class="td1">分部门需求管理员联系方式：</td><td><input value="189xxxxxxxx" disabled="disabled" /></td>
						<td class="td1">分部门需求管理员邮箱：</td><td><input value="189xxx@xx.cn" disabled="disabled" /></td>
						<td class="td1">&nbsp;</td><td>&nbsp;</td>
					</tr>	
					<tr>
						<td class="td1">需求标题：</td><td colspan="5"><input style="width:85%;" value="新增技能配置功能" disabled="disabled" /><font color="#FF0000" size="1">&nbsp;* (0/100 字符)</font></td>
					</tr>
					<tr>
						<td class="td1" style="vertical-align:top">需求描述：</td><td colspan="5"><textarea style="width:85%;" rows="5"  disabled="disabled">实现技能配置功能，包含技能信息新增，技能信息修改.....</textarea><font color="#FF0000" size="1">&nbsp;* (0/2000 字符)</font></td>
					</tr>
					<tr>
						<td class="td1">分部门领导：</td>
						<td colspan="5">
							<input type="checkbox" name="fen_lingdao" id="fen_lingdao1" checked="checked" disabled="disabled" /><label for="fen_lingdao1" style="cursor:pointer;">分部门领导1</label>
							<input type="checkbox" name="fen_lingdao" id="fen_lingdao2" disabled="disabled" /><label for="fen_lingdao2" style="cursor:pointer;">分部门领导2
							<font color="#FF0000" size="1">&nbsp;*</font>
						</td>
					</tr>
					<tr>
						<td colspan="6">
							<fieldset style="margin-top:0px;">
								<legend><label style="cursor:pointer;">附件上传</label></legend>
									<a href="javascript:void(0);">xxxxxxxxxxxx.docx</a>
							</fieldset>
							<div style="font-size:13px;color:red;margin-top:5px;margin-left:5px;">单文件最大100M，最多可上传5个</div>
						</td>
					</tr>
				</table>	
	  	</fieldset>
		<fieldset>
			<legend>需求开发确认</legend>
				<div class="maginTopDiv">
					<label>确认结果：</label>
					<input name="shenpi" id="shenpi1" type="radio" value="Y" onclick="shenpi();" /><label for="shenpi1">确认完成</label>
					<input name="shenpi" id="shenpi2" type="radio" value="N" onclick="shenpi();" /><label for="shenpi2">未完成并退回</label>	
					<font color="#FF0000" size="1">&nbsp;*&nbsp;(最晚确认时间为：2016-11-10 11:23 ,未确认则默认该需求完成)</font>
				</div>
				<div id="bohui_info" style="display:none;">
					<label style="float:left; margin-top:10px;">情况描述：</label><textarea rows="4" style=" overflow:auto; width:90%; margin-top:10px;">必填 10-2000个字符</textarea>
				</div>
	  	</fieldset>
		<div align="center" style="margin-top:15px;">
			<input type="button" class="button2" value="提交" />&nbsp;&nbsp;<input type="button" class="button2" onclick="history.go(-1);" value="返回" />
		</div>
		<br />
	</div>
</body>
</html>
