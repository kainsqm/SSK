<body> 
        <div style="display:none"></div>

			<table id="search_table" cellpadding="3" cellspacing="3" width="100%" >
				<tr>
					<td class="td_lable">试卷编号：</td><td class="td_value"><input type="text" id="exampaperId"/></td>
					<td class="td_lable">试卷名称：</td><td class="td_value"><input type="text" id="exampaperName"/></td>
					<td class="td_lable">考试名称：</td><td class="td_value"><input type="text" id="examName"/></td>
					<td class="td_lable">包含考生：</td><td class="td_value"><input type="text" id="userName" onclick="openChooseUser()" readonly="readonly"/>
					<a style="cursor: pointer;"><img src="../../img/icon/delete.gif" height="14" onclick='$("#userName").val("")' alt="编辑"></a></td>
				</tr>
				<tr>
					<td class="td_lable">开考时间：</td><td class="td_value"><input id="examineBegintime" name="examineBegintime" class="Wdate date_text" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" /></td>
					<td class="td_lable">交卷时间：</td><td class="td_value"><input id="examEndTime" name="scoreForm" class="Wdate date_text" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" /></td>
					<td class="td_lable" >考生台式：</td><td class="td_value">
						<select name="scoreForm" id="scoreForm" style="width:135px;">
			                <option value="0">---请选择---</option>
			                <option value="opt2">国立</option>
			                <option value="opt3">梅南</option>
			                <option value="opt4">园区</option>
			                <option value="opt5">南泰</option>
			            </select> 
					</td>
					<td class="td_lable">考生状态：</td><td class="td_value">
						<select name="scoreForm" id="stuStatusForm" style="width:135px;">
			                <option value="0">---请选择---</option>
			                <option value="opt2">已自动评分</option>
			                <option value="opt3">手动评分中</option>
			            </select> 
					</td>
				</tr>
				<tr>
					<td colspan="8" align="center">
						<input type="button" value="查询" />&nbsp;&nbsp;&nbsp;&nbsp;

				</tr>
